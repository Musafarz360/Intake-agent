<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outbound Caller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold">ðŸ“ž Outbound Caller</h1>

                </div>

                </div>
            </div>
        </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        

        <!-- Tab Navigation -->

            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button 
                        id="immediateCallTab"
                        onclick="switchTab('immediate')"

                    >

                    <button

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

    <script>
        

        // Reports modal
        async function openReportsModal() {
            try {
                const response = await fetch('/reports');
                const reports = await response.json();

                const modalHTML = `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div class="bg-white rounded-lg w-full max-w-5xl mx-4 max-h-[88vh] overflow-hidden shadow-xl">
                            <div class="flex items-center justify-between px-6 py-4 border-b">
                                <h3 class="text-lg font-semibold text-gray-800">Medical Reports</h3>
                                <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                            <div class="grid grid-cols-12 gap-0">
                                <div class="col-span-5 border-r max-h-[72vh] overflow-y-auto">
                                    <div class="p-4">
                                        <div class="relative mb-3">
                                            <input id="reportSearch" type="text" placeholder="Search by phone or filename" class="w-full px-3 py-2 rounded border focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                                            <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                                        </div>
                                        <div id="reportsList" class="space-y-2"></div>
                                    </div>
                                </div>
                                <div class="col-span-7 max-h-[72vh] overflow-y-auto">
                                    <div id="reportViewer" class="p-4">
                                        <div id="reportHeader" class="hidden mb-3">
                                            <div class="text-sm text-gray-600" id="reportMeta"></div>
                                            <div class="mt-2 flex gap-2">
                                                <button id="copyReportBtn" class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded">Copy</button>
                                                <button id="downloadReportBtn" class="text-xs bg-blue-100 hover:bg-blue-200 text-blue-800 px-2 py-1 rounded">Download</button>
                                            </div>
                                        </div>
                                        <pre id="reportContent" class="whitespace-pre-wrap text-sm leading-6 bg-gray-50 p-4 rounded border"></pre>
                                    </div>
                                </div>
                </div>
                </div>
                    </div>`;

                document.body.insertAdjacentHTML('beforeend', modalHTML);

                const listEl = document.getElementById('reportsList');

                function prettyName(fn){
                    const parts = fn.replace('medical_report_','').replace('.txt','').split('_');
                    const phone = parts[0] || '';
                    const last4 = phone.slice(-4);
                    return `â€¢â€¢â€¢${last4}`;
                }

                function renderList(items){
                    if (!items || items.length === 0){
                        listEl.innerHTML = '<div class="text-sm text-gray-500">No reports yet</div>';
                        return;
                    }
                    listEl.innerHTML = items.slice(0,200).map(r => `
                        <button class="w-full text-left">
                            <div class="group border rounded-md p-3 hover:bg-gray-50 transition flex items-center justify-between">
                                <div class="min-w-0">
                                    <div class="text-sm font-medium text-gray-800 truncate" title="${r.file_name}">${prettyName(r.file_name)}</div>
                                    <div class="text-xs text-gray-500 truncate">${new Date(r.timestamp).toLocaleString()}</div>
                                </div>
                                <div class="ml-2 text-blue-600 text-xs opacity-0 group-hover:opacity-100">Open</div>
                            </div>
                        </button>
                    `).join('');
                    // attach events
                    Array.from(listEl.children).forEach((btn, idx)=>{
                        btn.addEventListener('click', ()=> viewReport(items[idx].file_name, items[idx]));
                    });
                }

                // initial render
                renderList(reports || []);

                // search
                const searchEl = document.getElementById('reportSearch');
                if (searchEl){
                    searchEl.addEventListener('input', (e)=>{
                        const q = e.target.value.toLowerCase();
                        const filtered = (reports||[]).filter(r=> (r.file_name||'').toLowerCase().includes(q) || (r.phone_number||'').toLowerCase().includes(q));
                        renderList(filtered);
                    });
                }
            } catch (e) {
                showStatus('Failed to load reports', 'error');
            }
        }

        async function viewReport(filename, meta) {
            try {
                const response = await fetch(`/report/${filename}`);
                const data = await response.json();
                if (!data.success) {
                    showStatus(`Error: ${data.error}`, 'error');
                    return;
                }
                const viewer = document.getElementById('reportViewer');
                const content = document.getElementById('reportContent');
                const header = document.getElementById('reportHeader');
                const metaEl = document.getElementById('reportMeta');
                if (viewer && content) {
                    content.textContent = data.content;
                    header.classList.remove('hidden');
                    const ts = meta?.timestamp ? new Date(meta.timestamp).toLocaleString() : '';
                    metaEl.textContent = `${filename}  ${ts}`.trim();

                    const copyBtn = document.getElementById('copyReportBtn');
                    const dlBtn = document.getElementById('downloadReportBtn');
                    if (copyBtn){
                        copyBtn.onclick = ()=> navigator.clipboard.writeText(data.content || '');
                    }
                    if (dlBtn){
                        dlBtn.onclick = ()=>{
                            const blob = new Blob([data.content||''], {type:'text/plain'});
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url; a.download = filename; a.click();
                            URL.revokeObjectURL(url);
                        };
                    }
                }
            } catch (e) {
                showStatus('Failed to open report', 'error');
            }
        }

        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Set minimum datetime to current time
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('scheduleDateTime').min = now.toISOString().slice(0, 16);
            const appt = document.getElementById('appointmentDate');
            if (appt) { appt.min = now.toISOString().slice(0, 16); }
            
            
        });

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        // Tab switching functions
        function switchTab(tab) {
            const immediateTab = document.getElementById('immediateCallTab');
            const scheduleTab = document.getElementById('scheduleCallTab');
            const immediatePanel = document.getElementById('immediateCallPanel');
            const schedulePanel = document.getElementById('scheduleCallPanel');
            
            if (tab === 'immediate') {
                immediateTab.className = 'py-2 px-1 border-b-2 border-blue-500 font-medium text-sm text-blue-600';
                scheduleTab.className = 'py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700';
                immediatePanel.classList.remove('hidden');
                schedulePanel.classList.add('hidden');
            } else {
                immediateTab.className = 'py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700';
                scheduleTab.className = 'py-2 px-1 border-b-2 border-blue-500 font-medium text-sm text-blue-600';
                immediatePanel.classList.add('hidden');
                schedulePanel.classList.remove('hidden');
            }
        }

        // Handle call form submission
        document.getElementById('callForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const patientName = document.getElementById('patientName').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const priority = document.getElementById('priority').value;
            
            
            if (!phoneNumber || !patientName || !appointmentDate) {
                showStatus('Phone, patient name, and appointment date are required', 'error');
                return;
            }
            
            // Disable button and show loading
            const callButton = document.getElementById('callButton');
            callButton.disabled = true;
            callButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Initiating Call...';
            
            try {
                const response = await fetch('/make_call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        patient_name: patientName,
                        appointment_date: appointmentDate,
                        priority: priority,
                        
                        doctor_note: document.getElementById('doctorNote').value || ''
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const details = [];
                    if (result.dispatch_id) details.push(`Dispatch: ${result.dispatch_id}`);
                    if (result.room_name) details.push(`Room: ${result.room_name}`);
                    const extra = details.length ? ` (${details.join(' | ')})` : '';
                    showStatus(`Call dispatched successfully! ${result.message}${extra}`, 'success');
                    document.getElementById('callForm').reset();
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                callButton.disabled = false;
                callButton.innerHTML = '<i class="fas fa-phone-alt mr-2"></i>Start Medical Screening Call';
            }
        });

        // Handle schedule form submission
        document.getElementById('scheduleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('schedulePhoneNumber').value;
            const patientName = document.getElementById('schedulePatientName').value;
            const dateTime = document.getElementById('scheduleDateTime').value;
            const priority = document.getElementById('schedulePriority').value;
            
            
            if (!phoneNumber || !dateTime) {
                showScheduleStatus('Please enter phone number and date/time', 'error');
                return;
            }
            
            // Check if time is in the future
            const scheduledTime = new Date(dateTime);
            const now = new Date();
            if (scheduledTime <= now) {
                showScheduleStatus('Please select a future date and time', 'error');
                return;
            }
            
            // Disable button and show loading
            const scheduleButton = document.getElementById('scheduleButton');
            scheduleButton.disabled = true;
            scheduleButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Scheduling Call...';
            
            try {
                const response = await fetch('/schedule_call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        patient_name: patientName,
                        scheduled_time: scheduledTime.toISOString(),
                        priority: priority
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showScheduleStatus(`Call scheduled successfully! ${result.message}`, 'success');
                    document.getElementById('scheduleForm').reset();
                    loadScheduledCalls(); // Refresh the scheduled calls list
                } else {
                    showScheduleStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showScheduleStatus(`Network error: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                scheduleButton.disabled = false;
                scheduleButton.innerHTML = '<i class="fas fa-clock mr-2"></i>Schedule Call';
            }
        });

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('callStatus');
            const messageP = document.getElementById('statusMessage');
            
            messageP.textContent = message;
            statusDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        // Show schedule status message
        function showScheduleStatus(message, type) {
            const statusDiv = document.getElementById('scheduleStatus');
            const messageP = document.getElementById('scheduleMessage');
            
            messageP.textContent = message;
            statusDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        
        // Cancel scheduled call
        async function cancelScheduledCall(scheduleId) {
            try {
                const response = await fetch(`/cancel_call/${scheduleId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showScheduleStatus('Call cancelled successfully', 'success');
                    loadScheduledCalls(); // Refresh the list
                } else {
                    showScheduleStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showScheduleStatus(`Error cancelling call: ${error.message}`, 'error');
            }
        }
